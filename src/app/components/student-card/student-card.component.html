<mat-card class="card">
  <mat-card-header>
    <mat-icon> person_pin</mat-icon>
    <mat-card-title>{{ student.name }} {{ student.surname }}</mat-card-title>
    <mat-card-subtitle>{{ student.id }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button>Update</button>
    <button mat-button color="warn">Delete</button>
  </mat-card-actions>
</mat-card>
